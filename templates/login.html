{% extends "base.html" %} {% block body %}

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
<body>
    <div class="main">
        <div class="content">

            <h1><span>Fitness</span> & <br> <span>Nutrition</span> <br></h1>
            <p class="par" style="font-size: 25px;"> <strong>Good things come to those who Sweat...!</strong></p>
            <div class="form">
                <h2><b>Login Box</b></h2>
                <input type="email" name="email" placeholder="Enter Email Here">
                <input type="password"  placeholder="Enter Password Here">
                <button class="btnn"><a href="#">Login </a></button>
                <p class="liw">-OR-<br>Log in with</p>

                <div class="icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>

                </div>
                <br>
                <p class="link">Dont have an account<br>
                  <a class="lil" href="{% url 'signup' %}" style="color: #e75480;">Sign up here</a>


            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
    }
    
    .main {
        width: 100%;
        background: linear-gradient(
            to top,
            rgba(0, 0, 0, 0.8) 50%,
            rgba(0, 0, 0, 0.8) 50%
        ),
        url("static/img/nutrition.jpg");
        background-position: center;
        background-size: cover;
        height: 100vh;
        padding-top: 80px; 
    }
    
    .menu div {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 0 20px;
    }
      
      .menu div a {
        text-decoration: none;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        transition: 0.4s ease-in-out;
      }
     
      .content {
        width: 1200px;
        height: auto;
        margin: auto;
        color: white;
      }
      .content .par {
        padding-left: 20px;
        padding-bottom: 25px;
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: 1.2px;
        line-height: 30px;
      }
      .content h1 {
        font-family: "Times New Roman", Times, serif;
        font-size: 50px;
        padding-left: 20px;
        margin-top: 9%;
        letter-spacing: 2px;
      }
      .content .cn {
        width: 160px;
        height: 40px;
        margin-bottom: 10px;
        margin-left: 20px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        background: #177ddc;
        box-shadow: solid 30px 30px 30px rgba(238, 238, 246, 0.37);
        backdrop-filter: blur(60px);
        -webkit-backdrop-filter: blur(60px);
        border-radius: 20px;
        
        border: 5px solid rgba(218, 55, 55, 0.18);
      }
      .content .cn a {
        text-decoration: none;
        color: white;
        transition: 0.3s ease;
      }
      .content .cn:hover {
        background-color: rgb(55, 192, 101);
      }
      .content .cn:hover a {
        color: black;
      }
      .content span {
        color: #177ddc;
        font-size: 60px;
      }
      h2 {
        width: 220px;
        font-family: times-new-roman;
        text-align: center;
        color: #e75480;
        font-size: 22px;
        background-color: #fff;
        border-radius: 10px;
        margin: 2px;
        padding: 8px;
      }
      .form {
        width: 300px;
        height: 490px;
        background: light pink;
        box-shadow: 0 8px 32px 0 rgba(192, 192, 192, 0.5); 
        border-radius: 10px;
        position: absolute;
        margin-left: 70px;
        top: 90px;
        left: 800px;
        padding: 25px;
    }
    
      
      .form input {
        width: 240px;
        height: 35px;
        background: transparent;
        border-bottom: 1px solid #000;
        border-top: none;
        border-left: none;
        border-right: none;
        color: #fff;
        font-size: 15px;
        letter-spacing: 1px;
        margin-top: 30px;
        font-family: sans-serif;
      }
      .form input:focus {
        outline: none;
      }
      ::placeholder {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .btnn {
        width: 240px;
        height: 40px;
        background: #000;
        border: none;
        margin-top: 30px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
        transition: 0.4s ease;
      }
      .btnn:hover {
        background: #fff;
        color: #000;
      }
      .btnn:hover a {
        /* background: #fff; */
        color: #000;
      }
      .btnn a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
      }
      .form .link {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 17px;
        padding-top: 3px;
        text-align: center;
      }
      .form .link a {
        text-decoration: none;
        color: #000;
      }
      .liw {
        padding-top: 15px;
        padding-bottom: 10px;
        text-align: center;
      }
      .icons a {
        text-decoration: none;
        color: white;
      }
      .icons ion-icon {
        color: white;
        font-size: 30px;
        padding-left: 14px;
        padding-top: 5px;
        transition: 0.3s ease;
      }
      .icons ion-icon:hover {
        color: #000;
      }
      
      
    </style>
</body>
</html>
{% endblock %}
